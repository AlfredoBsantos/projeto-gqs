<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Novo Autor</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: auto; padding: 20px; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input, button { padding: 10px; }
    </style>
</head>
<body>
    <h1>Cadastrar Novo Autor</h1>
    <form action="/autores" method="POST">
        <input type="text" name="nome" placeholder="Nome do Autor" required>
        <input type="text" name="nacionalidade" placeholder="Nacionalidade">
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
